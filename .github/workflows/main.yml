name: Platform IO CI
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
          architecture: "x64"
      - name: Install PlatformIO
        run: python -m pip install platformio
      - name: list directory
        run: ls -laR
      - name: Build firmware
        run: platformio run
        env:
          PLATFORMIO_BUILD_FLAGS: -DLV_CONF_PATH="${{github.workspace}}/include/lv_conf.h"
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: firmwares.bin
          path: .pio/build/*/*.bin
